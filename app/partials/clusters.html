<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 col-md-12">
            <div class="page-header page-header-bleed-right">
                <div ng-controller="NewClusterCtrl" class="pull-right newbutton">
                    <button class="btn" ng-click="openNewCluster()">Start a new cluster</button>
                </div>
                <h1>Clusters</h1>
            </div>
            <div class="pull-right">
                <pf-notification-list></pf-notification-list>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <table class="table">
                        <tr>
                            <th>
                                <a ng-click="order('name')">Name</a>
                            </th>
                            <th>
                                <a ng-click="order('status')">Status</a>
                            </th>
                            <th>
                                <a ng-click="order('master_address')">Master</a>
                            </th>
                            <th>
                                <a ng-click="order('worker_count')">Worker count</a>
                            </th>
                            <th>Actions</th>
                        </tr>
                        <tr ng-repeat="entry in details | orderBy:predicate:reverse" name="cluster-row-{{$index}}">
                            <td>
                                <a ng-href="#/clusters/{{entry.name}}">{{entry.name}}</a>
                            </td>
                            <td ng-switch="entry.status">
                                <span ng-switch-when="Running" class="label label-success">{{entry.status}}</span>
                                <span ng-switch-when="Error" class="label label-danger">{{entry.status}}</span>
                                <span ng-switch-when="Scaling" class="label label-default">{{entry.status}}</span>
                                <span ng-switch-default class="label label-default">{{entry.status}}</span>
                            </td>
                            <td>{{entry.masterUrl}}</td>
                            <td>{{entry.workerCount}}</td>
                            <td>
                                <div class="dropdown" ng-controller="ModalCtrl">
                                    <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" name="actions{{$index}}">Actions
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="javascript:void(0);" ng-click="open('', 'stopform.html', 'StopModalInstanceCtrl')" name="delete{{$index}}">Delete</a>
                                            <a href="javascript:void(0);" ng-click="open('', 'scaleform.html', 'ScaleModalInstanceCtrl')" name="scale{{$index}}">Scale</a>
                                            <a href="#/clusters/{{entry.id}}">View details</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
