<div class="modal-header">
    <h3 class="modal-title">Start cluster</h3>
</div>
<div class="modal-body">
    <span>Confirm that you wish to start cluster {{cluster_name}}</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Start</button>
    <button class="btn btn-close" type="button" ng-click="cancel()">Cancel</button>
</div>
