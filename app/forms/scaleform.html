<div class="modal-header">
    <h3 class="modal-title">Scale cluster {{cluster_name}}</h3>
</div>
<div class="modal-body">
    <form>
        <label for="numworkers" id="numworkers">Number of workers</label>
        <input name="numworkers" type="number" min="1" ng-model="workerCount" value="{{workerCount}}"/>
    </form>
</div>
<div class="modal-footer">
    <button id="scalebutton" class="btn btn-primary" type="button" ng-click="ok()">Scale</button>
    <button id="cancelbutton" class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
