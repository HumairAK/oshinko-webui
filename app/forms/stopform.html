<div class="modal-header">
    <h3 class="modal-title">Stop cluster</h3>
</div>
<div class="modal-body">
    <span>Confirm that you wish to stop cluster {{cluster_name}}</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Stop</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
