<div class="modal-header">
    <h3 class="modal-title">Delete cluster</h3>
</div>
<div class="modal-body">
    <span>Confirm that you wish to delete cluster {{cluster_name}}</span>
</div>
<div class="modal-footer">
    <button id="deletebutton" class="btn btn-primary" type="button" ng-click="ok()">Delete</button>
    <button id="cancelbutton" class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
